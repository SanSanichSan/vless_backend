; PHP Configuration for Payment API
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
display_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log
date.timezone = UTC

; PostgreSQL
pdo.default_driver = pgsql

; Error Reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
